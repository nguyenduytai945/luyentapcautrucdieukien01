<script>
    var inputa;
    var inputb;
    var inputc;

    inputa = prompt("Nhập a");
    inputb = prompt("Nhập b");
    inputc = prompt("Nhập c");

    var a = parseInt(inputa);
    var b = parseInt(inputb);
    var c = parseInt(inputc);
    if (a > b && a > c) {
        alert("a lớn nhất");
    } else if (b > c && b > a) {
        alert("b lớn nhất");

    } else if (c > a && c > b) {
        alert("c lớn nhất");

    } else {
        alert("3 số bằng nhau");
    }
</script>
